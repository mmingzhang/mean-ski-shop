<!DOCTYPE html>
<html ng-app="skiShop">
<head>
    <title>Ski Shop</title>
    <link rel="stylesheet" href="css/app.css"/> 
    <link rel="stylesheet" href="css/home.css"/> 
    <link rel="stylesheet" href="css/detail.css"/> 
    <link rel="stylesheet" href="css/cart.css"/> 
    <link rel="stylesheet" href="css/checkout.css"/> 
    <link rel="shortcut icon" type="image/x-icon"  href="image/logo.png">
    <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/detailCtrl.js"></script>
    <script src="js/cartCtrl.js"></script>
    <script src="js/checkoutCtrl.js"></script>
    <script src="js/CompleteOrderCtrl.js"></script>
    <script src="js/contactCtrl.js"></script>
</head>

<body ng-controller="MainCtrl">
    <div class="container">
        <div class="heading"> 
            <img id="heading-logo" src="image/logo.png"> 
            <h3 id="heading-text1">Blue Sky</h3>
            <h4 id="heading-text2">SKI SHOP</h4>
            <!--<span class="cart-image"><img style="width:20px;height:20px;" src="image/shoppingcart.png"> ({{numberCartItems}}) Cart</span>-->
            <span class="cart-image"><img style="width:20px;height:20px;" src="image/shoppingcart.png"><a class="cart-data" href="#/cart"> ({{numberCartItems}}) Cart</a></span> 
            <p class="phone">call toll-free: 1.877.987.6543</p>
        </div>
        <nav class="top-navigation">
            <div class="tab">
                <a class="tab-anchor" href="#/home">Home</a> 
                <a class="tab-anchor" href="#/ski">Ski</a> 
                <a class="tab-anchor" href="#/snowboard">Snowboard</a>
                <a class="tab-anchor" href="#/goggles">Goggles</a>
                <a class="tab-anchor" href="#/helmets">Helmets</a>
                <a class="tab-anchor" href="#/accessories">Accessories</a>
            </div>
        </nav>
        <div class="home-images" ng-show="checkCurrentPath()"> 
            <sliderimg images="images"/>
        </div>
        <div  class="product-container">
             <div ng-view></div>
    	</div>
        <footer class="content-footer">
            <p id="contact-text">INFORMATION</p>
            <ul class="info">
                <li><a class="info-link" href="#/aboutus">About Us</a></li>
                <li><a class="info-link" href="#/contactus">Contact Us</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
